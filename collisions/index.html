	<head>

		<style>
			body {
				font-family: verdana, arial;
				margin: 0 auto;
				overflow: hidden
			}
			canvas {
				border-style: solid
			}
		</style>

	</head>
	<body>
		<canvas width="320" height="240"></canvas>
		<div>
			<button id="onTop">On Top</button>
			<button id="separated">Separated</button>
		</div>
		<div>
			<input type="radio" id="square" name="collide"/>
			<label for="square">Square</label>
			<input type="radio" id="radial" name="collide"/>
			<label for="radial">Radial</label>
			<input type="radio" id="simple" name="collide"/>
			<label for="simple">Simple</label>
			<input type="radio" id="polygon" name="collide" checked="true"/>
			<label for="polygon">Polygon</label>
			<input type="radio" id="pixel" name="collide"/>
			<label for="pixel">Pixel</label>
			<p>Collide? <span id="result"></span></p>
		</div>
	</body>
